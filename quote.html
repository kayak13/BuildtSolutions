<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Request | BUILDT</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 2rem;
      background: #e86e2c;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Request a Project Quote</h1>
  <form action="https://formspree.io/f/mnqegrld" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Project Location (City, Zip)">
    <select name="service">
      <option value="">Select a Service</option>
      <option>Construction Management</option>
      <option>Contractor Dispatch</option>
      <option>Estimate Review</option>
      <option>Other</option>
    </select>
    <textarea name="details" placeholder="Tell us about your project..." rows="6"></textarea>
    <button type="submit">Submit Quote Request</button>
  </form>
</body>
</html>
